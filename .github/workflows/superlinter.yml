name: Docker Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx@v3

      - name: Build Docker image
        run: docker build -t my-app .

      - name: Run container
        run: docker run -d -p 3000:3000 my-app
        
